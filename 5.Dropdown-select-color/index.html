<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu | Background Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="bg">Red</div>
        <select class="selectColor" onchange="changeColor(this)">
            <option value="#eb1b1b">Red</option>
            <option value="#3355FF">Blue</option>
            <option value="#D733FF">Purple</option>
            <option value="#FFEC33">Yellow</option>
            <option value="#38EC67">Green</option>
        </select>
    </section>
    <script src="app.js"></script>
</body>
</html>
